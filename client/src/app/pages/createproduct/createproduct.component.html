<div class="container pb-5">
    <form class="">
        <label>Product Name</label>
        <input class="mb-2" type="text" placeholder="Product Name" name="name" [(ngModel)]="name" />

        <label>Product Description</label>
        <input class="mb-2" type="text" placeholder="Product Description" name="description" [(ngModel)]="description" />

        <label>Products Specs</label>
        <input class="mb-2" type="text" placeholder="Product Specs" name="specs" [(ngModel)]="specs" />
        <!-- HOW? -->

        <label>Price Rang/se</label>

        <div class="row m-0" *ngFor="let price of pricerange;let i = index">
            <div class=" mb-2 col-12 col-md-4 px-1">
                <label>From</label>
                <input type="number" placeholder="Start Of Range" [name]="'startrange' +i" [(ngModel)]="price.minquantity" />
            </div>
            <div class=" mb-2 col-12 col-md-4 px-1">
                <label>To</label>
                <input type="number" placeholder="End of Range" [name]="'endrange' +i" [(ngModel)]="price.maxquantity" />
            </div>
            <div class=" mb-2 col-10 col-md-3 px-1">
                <label>Price in EGP</label>
                <input type="number" placeholder="Price" [name]="'pricerange' +i" [(ngModel)]="price.priceofRange" />
            </div>
            <div *ngIf="pricerange.length>1" class=" mb-2 col-2 col-md-1 ">
                <button (click)="deletePriceRange()" class=" minus ">  <fa-icon [icon]="faMinus "></fa-icon></button>
            </div>
        </div>
        <button (click)="addPriceRange()" class="btn btn-primary w-100"> 
            Add Price Range 
            <!-- <fa-icon [icon]="faPlus "></fa-icon> -->
        </button>

        <label class="mt-3">Quantity</label>
        <input class="mb-2" type="number" placeholder="Quantity" name="quantity" [(ngModel)]="quantity" />

        <label>Category </label>
        <select class="mb-2" placeholder="Category" name="category" [(ngModel)]="category">
            <option [ngValue]="'Mechanical'">
                Mechanical
            </option>
            <option [ngValue]="'Electrical'">
                Electrical
            </option>
            <option [ngValue]="'HardWare'">
                Hard Ware and Tools
            </option>
        </select>
        
        <label *ngIf="category && SubCategorydata[category]">SubCategory</label>
        <select *ngIf="category && SubCategorydata[category]" class="mb-2" placeholder="SubCategory" name="subcategory" [(ngModel)]="subcategory">
            <option *ngFor="let option of SubCategorydata[category]" [ngValue]="option.value">
                {{option.name}}
            </option>
        
        </select>
        <label>Product Photos</label>
        <input class="mb-2" type="text" placeholder="Product Photos" name="photos" [(ngModel)]="photos" />
        <button (click)="createProduct()" class="btn btn-primary w-100 mt-4">Create Product</button>
    </form>
</div>
