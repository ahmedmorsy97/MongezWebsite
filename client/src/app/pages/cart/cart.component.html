<div class="container text-center">
    <h3 class="text-center">My Cart</h3>

    <!-- <div class="row"> -->
    <!-- Admin can filter(Has filter div) NOT DONE -->
    <div *ngFor="let product of cart" class="card mb-2">
        <div class="card-body ">
            <div class="row">
                <div class="img-container col-md-4">
                    <img src="/assets/images/employee.jpg">
                </div>
                <div class="info col-md-8  text-left">
                    <h5 class="card-title">Product Name: {{product.productName}}</h5>
                    <h5 class="card-title">Price per unit: {{product.productPrice}}</h5>
                    <h5 class="card-title">Total price: {{product.productPrice * product.quantity}}</h5>
                    <h5 class="card-title">Quanitity: {{product.quantity}}</h5>
                </div>
            </div>
        </div>
    </div>
    <button *ngIf="cart?.length > 0" [disabled]="loading" (click)="checkout()" class="btn btn-primary w-50 mt-4">Place Order</button>
    <h2 *ngIf="!cart || cart?.length == 0" class="pt-5 mt-5">Nothing in the cart</h2>
    <a [routerLink]="'/products'" *ngIf="!cart || cart?.length == 0" style="font-size: 20px; color: #F56A00;">Let's Shop Now</a>
</div>
