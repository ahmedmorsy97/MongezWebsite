<div class="modal-body p-4">
    <button (click)="bsModalRef.hide()" class="close">
        <fa-icon [icon]="faWindowClose"></fa-icon>
    </button>
    <h5 class=" mb-4"> {{selected | titlecase}} Login</h5>
    <div class="d-flex mb-2">
        <button (click)="handleselect('user')" [ngClass]="{'selected': selected!='user'}" class="btn btn-primary w-100 mt-4 mr-1 ">I am a User</button>
        <button (click)="handleselect('supplier')" [ngClass]="{'selected': selected!='supplier'}" class="btn btn-primary w-100 mt-4">I am a Supplier</button>
    </div>
    <p *ngIf="err" class="error">{{err}}</p>
    <form #f="ngForm" (ngSubmit)="login(f)" class="">
        <label> Email</label>
        <input class="mb-2" type="email" placeholder="Enter your email" name="email" [(ngModel)]="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
        <label>Password</label>
        <input class="mb-2" type="password" placeholder="Enter your password" name="password" [(ngModel)]="password" required />
        <button class="btn btn-primary w-100 mt-4" [disabled]="disabled" type="submit">Login</button>
    </form>
</div>
