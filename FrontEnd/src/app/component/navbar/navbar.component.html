<div class="app-navbar">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <button class="no-btn"> En </button>
            <ul class="d-flex no_list mb-0 p-0">
                <li>
                    <a>Contact Us</a>
                </li>

                <li>
                    <a>About Us</a>
                </li>

                <li>
                    <a>Feed Back</a>
                </li>

            </ul>

        </div>
    </div>
</div>

<div class="searchbar pt-3 pb-3">
    <div class="container">
        <div class="d-flex align-items-center">
            <button *ngIf="user!=null" (click)="toggleSideNav()" class="btn btn-primary btn-lg ml-3 mr-4"><fa-icon [icon]="faBars"></fa-icon></button>
            <div class="logo">
                <img (click)="GoToHome()" src="/assets/images/logo.png" alt="logo" /> </div>
            <a href="">Start Shopping</a>
            <div class="search ml-3 mr-3">
                <div class="d-flex">
                    <div class="w-100">
                        <input placeholder="What do you need?" type="search" id="form1" class="form-control" />
                    </div>
                    <button type="button" class="btn no-btn">
                        <fa-icon [icon]="faSearch"></fa-icon>
                    </button>
                </div>
            </div>
            <button *ngIf="user==null" (click)="Login()" class="btn btn-primary btn-lg ml-3 mr-3"> Login </button>
            <button *ngIf="user!=null" (click)="ViewProfile()" class="btn btn-primary btn-lg ml-3 mr-3"><fa-icon [icon]="faUser"></fa-icon></button>


            <button *ngIf="user!=null" (click)="viewCart()" class=" no-btn ml-3 mr-3 "> 
                <svg height="24 " width="24 ">
                    <path clip-rule="evenodd " d="M5 5H3V3h4v10a1 1 0 001 1h13v2H7a2 2 0 01-2-2V5zm6 14a2 2 0 11-4 0 2 2 0 014 0zm8 2a2 2 0 100-4 2 2 0 000 4z " fill-rule="evenodd "></path>
                </svg>
            </button>
        </div>
    </div>
</div>
