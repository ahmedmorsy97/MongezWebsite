<div class="container">
    <h3 class="text-center">My Cart</h3>

</div>

<!-- <div class="row"> -->
<!-- Admin can filter(Has filter div) NOT DONE -->
<div *ngFor="let product of cart" (click)="viewProduct(product._id)" class="card mb-2">
    <div class="card-body ">
        <div class="row">
            <div class="img-container col-md-4">
                <img src="/assets/images/employee.jpg">
            </div>
            <div class="info  col-md-8">
                <h5 class="card-title">Product Name: {{product.productName}}</h5>
                <h5 class="card-title">Price: {{product.productPrice}}</h5>
                <h5 class="card-title">Quanitity: {{product.quantity}}</h5>
            </div>
        </div>


    </div>

    <!-- </div> -->

</div>
<button (click)="checkout()" class="btn btn-primary w-50 mt-4">Place Order</button>
