<div class="modal-header">
    <h2 class="modal-title pull-left mb-0">{{title}}</h2>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body p-4">
    <form #f="ngForm" (ngSubmit)="submit(f)" class="">
        <label class="m-3" *ngIf="type=='Wallet'"> Added Amount</label>
        <label class="m-3" *ngIf="type=='Limit'"> New Limit</label>
        <input class="m-3" [min]="0" type="Number" placeholder="Enter Amount" name="Number" [(ngModel)]="amount" />
        <button class="btn btn-primary m-3" [disabled]="disabled">Submit</button>
    </form>

</div>
