<div class="container">
    <div class="row">
        <div class=" img-container  col-md-2 mb-5">
            <img src="/assets/images/supplier.jpg" alt="Avatar">
            <!-- <img src="/assets/images/bigorder.jpg" alt="Avatar" /> -->
        </div>
    </div>
    <form class="">

        <div *ngIf="Supplier!=null && edit==false">
            <label>First Name</label>
            <input class="mb-2" type="text" value={{Supplier.firstname}} readonly/>

            <label>Last Name</label>
            <input class="mb-2" type="text" value={{Supplier.lastname}} readonly />

            <label>Username</label>
            <input class="mb-2" type="text" value={{Supplier.username}} readonly />

            <label>Email</label>
            <input class="mb-2" type="email" value={{Supplier.email}} readonly />

            <label>Address</label>
            <input class="mb-2" type="text" value={{Supplier.address}} readonly />


            <label>Mobile Number </label>
            <input class="mb-2" type="tel" value={{Supplier.mobileNumber}} readonly />

            <label>Date Of Birth</label>
            <input class="mb-2" type="date" value={{Supplier.dateOfBirth}} readonly/>

            <label>National ID</label>
            <input class="mb-2" type="text" value={{Supplier.nationalID}} readonly />

            <label>Company Name</label>
            <input class="mb-2" type="text" value={{Supplier.companyName}} readonly />


            <label>Tax Number</label>
            <input class="mb-2" type="text" value={{Supplier.taxNumber}} readonly />

            <!-- HOW?? -->
            <label>Official Documents</label>
            <input class="mb-2" type="text" placeholder="Official Documents" />
            <button *ngIf="viewedit==true" (click)="saveInfo()" class="btn btn-primary w-100 mt-4">Edit Info</button>
        </div>

        <div *ngIf="Supplier!=null && edit==true ">
            <label>First Name</label>
            <input class="mb-2" type="text" placeholder={{Supplier.firstname}} name="firstname" [(ngModel)]="firstname" />

            <label>Last Name</label>
            <input class="mb-2" type="text" placeholder={{Supplier.lastname}} name="lastname" [(ngModel)]="lastname" />

            <label>Username</label>
            <input class="mb-2" type="text" placeholder={{Supplier.username}} name="username" [(ngModel)]="username" />

            <label>Email</label>
            <input class="mb-2" type="email" placeholder={{Supplier.email}} name="email" [(ngModel)]="email" />

            <label>Enter New Password</label>
            <input class="mb-2" type="password" placeholder={{Supplier.password}} name="password" [(ngModel)]="password" />

            <label>Address</label>
            <input class="mb-2" type="text" placeholder={{Supplier.address}} name="address" [(ngModel)]="address" />


            <label>Mobile Number </label>
            <input class="mb-2" type="tel" placeholder={{Supplier.mobileNumber}} name="mobileNumber" [(ngModel)]="mobileNumber" />

            <label>Date Of Birth</label>
            <input class="mb-2" type="date" placeholder={{Supplier.dateOfBirth}} name="dateOfBirth" [(ngModel)]="dateOfBirth" />

           
            <!-- HOW?? -->
            <label>Official Documents</label>
            <input class="mb-2" type="text" placeholder="Official Documents" />
            <button (click)="saveInfo()" class="btn btn-primary w-100 mt-4">Update Info</button>
        </div>
        <!--  -->
    </form>
</div>
